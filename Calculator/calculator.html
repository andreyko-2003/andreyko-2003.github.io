<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="conteiner">
      <div class="text">
        <p id="question"></p>
      </div>
      <div class="results">
        <p id="res"></p>
      </div>

        <div id="bAdd"><button type="button">+</button></div>
        <div id="bSub"><button type="button">-</button></div>
        <div id="bDiv"><button type="button">÷</button></div>
        <div id="bMul"><button type="button">×</button></div>
        <div id="bEql"><button type="button">=</button></div>
        <div id="bDel"><button type="button">DEL</button></div>
        <div id="bMore"><button type="button">M</button></div>
        <div id="bDot"><button type="button">.</button></div>
        <div id="bBack"><button type="button">←</button></div>

        <div id="b0"><button type="button">0</button></div>
        <div id="b1"><button type="button">1</button></div>
        <div id="b2"><button type="button">2</button></div>
        <div id="b3"><button type="button">3</button></div>
        <div id="b4"><button type="button">4</button></div>
        <div id="b5"><button type="button">5</button></div>
        <div id="b6"><button type="button">6</button></div>
        <div id="b7"><button type="button">7</button></div>
        <div id="b8"><button type="button">8</button></div>
        <div id="b9"><button type="button">9</button></div>

    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
